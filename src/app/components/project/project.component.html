<div class="card card-body shadow mx-5 my-1">
    <div class="row">
        <div class="col col-11">
            <h2 class="card-title">Proyecto</h2>
        </div>

        <div class="col col-1 d-flex justify-content-end" *ngIf="!showAddProject && hasCurrentUser">
            <fa-icon [icon]="faPlus" class="btn" (click)="toggleAddProject()"></fa-icon>
        </div>
    </div>
    
    <app-project-add (onAddProject)="onAddProject($event)" (closeAddProject)="closeAddProject($event)" [showAddProject]="showAddProject"></app-project-add>

    <app-project-item 
        *ngFor="let project of projects"
        [project]= "project"
        (onDeleteProject) = "onDelete(project)"
        (updateProject) = "updateProject(project)">
    </app-project-item> 
</div>
