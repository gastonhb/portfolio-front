<footer class="bg-primary mt-2">
    <div 
        class="socialNetworkEmpty bg-primary" 
        *ngIf="!socialNetworks?.length; else itemComponent">
    </div>

    <ng-template #itemComponent>
        <div class="row mt-2">
            <div class="col col-8">
                <div class="row m-auto ms-1">
                    <p class="text-white m-auto" *ngIf="socialNetworks?.length">Contacto:</p>
                </div>
                <div class="row m-auto ms-1">
                    <div class="col col-12 col-lg-6 p-auto" *ngFor="let socialNetwork of socialNetworks">
                        <app-social-network-contact-item 
                            [socialNetwork]= "socialNetwork">
                        </app-social-network-contact-item> 
                    </div>
                </div>
            </div>
    
            <div class="col col-4">
                <div class="row p-auto m-auto">
                    <p class="text-white m-auto" *ngIf="socialNetworkLinks?.length">Redes sociales:</p>
                </div>
                <div class="row d-flex justify-content-end p-auto m-auto">
                    <div class="col p-auto m-auto" *ngFor="let socialNetwork of socialNetworkLinks">
                        <app-social-network-link-item 
                            [socialNetwork]= "socialNetwork">
                        </app-social-network-link-item> 
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</footer>
