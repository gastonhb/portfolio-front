<div class="row" *ngIf="showUpdateSocialNetwork; else socialNetworkItem">
    <app-social-network-update 
        (onUpdateSocialNetwork)="onUpdateSocialNetwork($event)" 
        (closeUpdateSocialNetwork)="closeUpdateSocialNetwork($event)" 
        [showUpdateSocialNetwork]="showUpdateSocialNetwork" 
        [socialNetwork]="socialNetwork">
    </app-social-network-update>
</div>
<ng-template #socialNetworkItem>
    <div class="row">
        <div class="col col-10">
            <p class="title"> 
                <b>{{ socialNetwork.socialNetworkType.name }}:</b> {{ socialNetwork.content }}
            </p>
        </div>
        
        <div class="col col-2 d-flex justify-content-end" *ngIf="hasCurrentUser">
            <fa-icon class="btn my-auto" 
                [icon]="faPen" 
                (click)="toggleUpdateSocialNetwork()">
            </fa-icon>  
            <fa-icon class="btn my-auto" 
                [icon]="faTrashCan" 
                (click)="onDelete(socialNetwork)">
            </fa-icon> 
        </div>
    </div>
</ng-template>
